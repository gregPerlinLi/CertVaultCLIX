name: Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    # Run on a manual tag push, or when a PR is merged into main.
    if: |
      (github.event_name == 'push') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      # ── PR-merge path: bump patch version, create & push a new semver tag ──
      # Tags pushed via GITHUB_TOKEN do not re-trigger this workflow, so there
      # is no risk of a double-run against the push.tags.v* trigger above.
      - name: Compute next version and create tag
        if: github.event_name == 'pull_request'
        id: tag
        run: |
          git fetch --tags
          LATEST=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' --sort=-version:refname | head -1)
          if [ -z "$LATEST" ]; then
            NEXT="v0.1.0"
          else
            MAJOR=$(echo "$LATEST" | sed 's/^v//' | cut -d. -f1)
            MINOR=$(echo "$LATEST" | sed 's/^v//' | cut -d. -f2)
            PATCH=$(echo "$LATEST" | sed 's/^v//' | cut -d. -f3)
            NEXT="v${MAJOR}.${MINOR}.$((PATCH + 1))"
          fi
          if git ls-remote --exit-code --tags origin "$NEXT" > /dev/null 2>&1; then
            echo "Error: tag $NEXT already exists on remote. Aborting." >&2
            exit 1
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$NEXT"
          git push origin "$NEXT"
          echo "tag=$NEXT" >> "$GITHUB_OUTPUT"

      # Write the merged PR's description to a file used as release notes.
      - name: Write PR body as release notes
        if: github.event_name == 'pull_request'
        run: printf '%s' "$PR_BODY" > /tmp/release_notes.md
        env:
          PR_BODY: ${{ github.event.pull_request.body }}

      # ── GoReleaser: manual tag-push path ────────────────────────────────────
      - name: Run GoReleaser
        if: github.event_name == 'push'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ── GoReleaser: PR-merge path (uses PR body as release notes) ───────────
      - name: Run GoReleaser (PR merge)
        if: github.event_name == 'pull_request'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --release-notes /tmp/release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ steps.tag.outputs.tag }}
